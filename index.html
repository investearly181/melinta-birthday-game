<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Meli 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="intro" id="intro">
    <h1>🎉 Happy Birthday Meli Beta 🎉</h1>
    <img src="images/you-and-meli.png" alt="You and Meli" class="photo"/>
    <p>“i said You don’t expect anything less then this from me”</p>
    <button onclick="startGame()">Enter the Game of Spin 🎮</button>
  </div>

  <div class="game hidden" id="game">
    <audio id="song" autoplay>
      <source src="audio/birthday-song.mp3" type="audio/mp3" />
    </audio>
    <div class="wheel-container">
      <img src="images/wheel.png" class="wheel" id="wheel" />
      <button onclick="spin()">🎯 Spin the Wheel</button>
    </div>
  </div>

  <div class="celebration hidden" id="celebration">
    <h2>🎂 Congratulations Meli! You won ₹3000 Cash!</h2>
    <img src="images/cake.png" class="cake" />
    <div class="balloons"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Meli 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <h1>Happy Birthday Meli Beta 🎂</h1>
    <img src="images/melinta.png" alt="Melinta & You" />
    <p>You don’t expect anything less from me 😎</p>
    <button onclick="startGame()">Enter the Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <audio id="birthday-audio" src="audio/birthday.mp3" autoplay loop></audio>

    <div class="wheel-container">
      <div id="wheel"></div>
      <button id="spinBtn">🎯 Spin the Wheel</button>
    </div>
    <div id="result"></div>
    <div id="celebration" style="display: none;">
      <img src="https://i.imgur.com/oBbNcHU.png" alt="Cake" class="cake" />
      <div class="balloons"></div>
      <h2>🎉 You won ₹3,000 Cash! Happy Birthday! 🎉</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
